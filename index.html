<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-area">
      <h1 class="title">What is the capital of...</h1>
      <div class="flashcard-container">
        <div class="card">
          <div class="front"><p class="question">Mexico</p></div>
          <div class="back"><p class="answer"></p>Mexico City</div>
        </div>
        <div class="card">
          <div class="front"><p class="question">France</p></div>
          <div class="back"><p class="answer">Paris</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">Canada</p></div>
          <div class="back"><p class="answer">Ottawa</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">South Korea</p></div>
          <div class="back"><p class="answer">Seoul</p></div>
        </div>
        <div class="card">
         <div class="front"> <p class="question">Sweden</p></div>
          <div class="back"><p class="answer">Stockholm</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">England</p></div>
          <div class="back"><p class="answer">London</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">China</p></div>
          <div class="back"><p class="answer">Beijing</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">Japan</p></div>
          <div class="back"><p class="answer">Tokyo</p></div>
        </div>
        <div class="card">
          <div class="front"><p class="question">Russia</p></div>
          <div class="back"><p class="answer">Moscow</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
